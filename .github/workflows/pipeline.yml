name: Use Python CI/CD Pipeline

on:
  push:
    branches:
      - feature/demo-testing

jobs:
  run_pipeline:
    uses: aeiforo-co-uk/python-pipeline-module/.github/workflows/python_pipeline.yml@feature/DD-20
    with:
      repo_name: "dt-module-python-pipeline-repo" # Repository name
      deploy_env: "DEV"                          # Deployment environment
      build_artifacts: true                      # Boolean value to build artifacts
      python_version: "3.9"                      # Python version
