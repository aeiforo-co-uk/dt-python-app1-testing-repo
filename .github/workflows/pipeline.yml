name: Use Python CI/CD Pipeline

on:
  push:
    branches:
      - feature/demo-testing

jobs:
  run_pipeline:
    uses: aeiforo-co-uk/python-pipeline-module/.github/workflows/python_pipeline.yml@main
    with:
      repo_name: "dt-module-python-pipeline-repo"              # Hardcoded repository name
      deploy_env: "DEV"             # Hardcoded deployment environment
      build_artifacts: true             # Boolean value directly provided
      python_version: "3.9"             # Hardcoded Python version
